<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">Disegnini Molto Belli</div>
    <div class="pater">
        <div id="container"></div>
        <div class="colors">
            <select onChange="changePalette(this.value)">
                <option value="palette1">PALETTE 1  </option>
                <option value="palette2">PALETTE 2  </option>
                <option value="palette3">PALETTE 3  </option>
            </select>
            <div class="color" id="black" onClick="l_click(this.id)"></div>
            <div class="color" id="white" onClick='l_click(this.id)'></div>
            <div class="color" id="red" onClick='l_click(this.id)'></div>
            <div class="color" id="blue" onClick='l_click(this.id)'></div>
            <div class="color" id="green" onClick='l_click(this.id)'></div>
        </div>
<div style="display: flex; justify-content: space-between;">
    <button id="erase" onClick="eraseAll()">CANCELLA TUTTO</button>
    <button id="save" onClick="saveDrawing()">SALVA</button>
</div>

        

        
    </div>
    <script src="script.js"></script>
</body>
</html>
